<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>しきろーのホームページ</title>
    <style>
        body {
            background-color: #ffffff; /* 真っ白な背景 */
            font-family: "MS PGothic", "ＭＳ Ｐゴシック", sans-serif;
            margin: 0;
            padding: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            vertical-align: top;
            padding: 10px;
        }
        /* 左側のメニューバー */
        .menu {
            width: 200px;
            background-color: #f0f0f0;
            border-right: 1px solid #ccc;
        }
        /* 右側のメインコンテンツ */
        .content {
            background-color: #fff;
        }
        h1 { font-size: 24px; margin-bottom: 20px; }
        h2 { font-size: 18px; border-bottom: 1px solid #000; padding-bottom: 5px; }
        a { text-decoration: underline; color: blue; }
        a:visited { color: purple; }
        
        /* 写真の枠 */
        .profile-photo {
            border: 1px solid #000;
            width: 150px; /* 枠の幅 */
            height: 150px; /* 枠の高さ */
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td class="menu">
                <div class="profile-photo">
                    <img src="photo.jpg" alt="しきろー" width="148" height="148">
                </div>
                
                <p><strong>メニュー</strong></p>
                <p><a href="#">トップ</a></p>
                <p><a href="#">プロフィール</a></p>
                <p><a href="#">活動履歴</a></p>
                <p><a href="#">掲示板</a></p>
                <p><a href="#">リンク集</a></p>
                <br>
                <p><small>カウンタ：00001</small></p>
            </td>

            <td class="content">
                <h1>しきろーのホームページ</h1>
                <p>しきろーの公式ホームページです。</p>
                
                <h2>最新情報</h2>
                <p>しゅーろんおわったそぽ</p>

                <h2>次走報</h2>
                <p>2/7(土) 東京競馬場</p>

            
            </td>
        </tr>
    </table>

</body>

</html>
